<script>
'use strict';


setBannerSlide('div.banner-slide:nth-child(2)', false, 2000);
setBannerSlide('div.banner-slide:nth-child(3)', true, 3000);
setBannerSlide('div.banner-slide:nth-child(4)', true, 1000);


function setBannerSlide(container, status, speed) {
  const selector = document.querySelector(container);
  const bannerContainer = selector.querySelector('ul.banner');
  const banners = selector.querySelectorAll('ul.banner > li');
  const btnPrev = selector.querySelector('p.control a.prev');
  const btnNext = selector.querySelector('p.control a.next');
  const btnPlay = selector.querySelector('p.control a.play');
  let numBanner = 0;
  let bannerNow = 1;
  let bannerPrev = 0;
  let bannerNext = 0;
  let offsetLeft = 0;
  let minOffsetLeft = 0;
  let timerBounce = '';
  let timerId = '';
  let timerSpeed = speed;
  let isTimerOn = status;

  setTimeout(function() {
    construct();
  }, 500);

  function construct() {
    if (isTimerOn === true) {
      btnPlay.classList.add('on');
    } else {
      btnPlay.classList.remove('on');
    }
    setInitialStatus();
    setEvent();
  }

  function setInitialStatus() {
    // minOffsetLeft 계산
    let box = selector.querySelector('div.box').clientWidth;
    let bar = selector.querySelector('ul.banner > li:last-child').offsetLeft + selector.querySelector('ul.banner > li:last-child').offsetWidth;
    minOffsetLeft = box - bar;

    // numBanner 계산
    for (let i = 0; i < banners.length; i++) {
      let offsetLeft = -banners[i].offsetLeft;
      if (offsetLeft <= minOffsetLeft) {
        numBanner = i + 1;
        break;
      }
    }

    // 현재 배너 표시
    if (bannerNow > numBanner) bannerNow = numBanner;
    showBanner(bannerNow);
  }

  function setEvent() {
    btnPrev.addEventListener('click', function() {
      if (bannerNow === 1) {
        bannerContainer.setAttribute('style', 'transition: transform 0.1s; transform: translateX(10px)');
        bannerContainer.addEventListener('transitionend', function() {
          this.setAttribute('style', 'transition: transform 0.2s; transform: translateX(0px)');
        }, {once: true});
        if (isTimerOn === true) restartTimer();
      } else {
        showBanner(bannerPrev);
      }
    }, false);

    btnNext.addEventListener('click', function() {
      if (bannerNow === numBanner) {
        bannerContainer.setAttribute('style', 'transition: transform 0.1s; transform: translateX(' + (minOffsetLeft - 10) + 'px)');
        bannerContainer.addEventListener('transitionend', function() {
          this.setAttribute('style', 'transition: transform 0.2s; transform: translateX(' + minOffsetLeft + 'px)');
        }, {once: true});
        if (isTimerOn === true) restartTimer();
      } else {
        showBanner(bannerNext);
      }
    }, false);

    btnPlay.addEventListener('click', function() {
      if (isTimerOn === true) {
        stopTimer();
      } else {
        startTimer();
      }
    }, false);

    banners.forEach(function(banner, i) {
      banner.addEventListener('focusin', function(e) {
        e.preventDefault();
        let index = i + 1;
        if (index > numBanner) index = numBanner;
        showBanner(index);
      }, false);
    });

    window.addEventListener('resize', function() {
      if (isTimerOn === true) restartTimer();
      clearTimeout(timerBounce);
      timerBounce = setTimeout(function() {
        setInitialStatus();
      }, 300);
    }, false);
  }

  function startTimer() {
    timerId = setTimeout(function() {showBanner(bannerNext);}, timerSpeed);
    btnPlay.classList.add('on');
    isTimerOn = true;
  }

  function stopTimer() {
    clearTimeout(timerId);
    btnPlay.classList.remove('on');
    isTimerOn = false;
  }

  function restartTimer() {
    clearTimeout(timerId);
    timerId = setTimeout(function() {showBanner(bannerNext);}, timerSpeed);
  }

  function showBanner(n) {
    offsetLeft = -banners[n - 1].offsetLeft;
    if (offsetLeft < minOffsetLeft) offsetLeft = minOffsetLeft;
    bannerContainer.setAttribute('style', 'transition: transform 0.3s; transform: translateX(' + offsetLeft + 'px);');
    bannerNow = n;
    bannerPrev = (n <= 1) ? 1 : (n - 1);
    bannerNext = (n >= numBanner) ? 1 : (n + 1);
    if (isTimerOn === true) restartTimer();
  }

}
