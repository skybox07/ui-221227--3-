<script>
'use strict';


function openWindowPopup(url, id, options) {
  if (url === undefined) {
    alert('팝업창에 표시될 내용의 url 정보를 입력해 주세요!');
    return false;
  }
  if (id === undefined) {
    alert('팝업창의 ID 정보를 입력해 주세요!');
    return false;
  }
  const width = (options === undefined || options.width === undefined) ? 500 : options.width;
  const height = (options === undefined || options.height === undefined) ? 700 : options.height;
  const left = (options === undefined || options.left === undefined) ? 0 : options.left;
  const top = (options === undefined || options.top === undefined) ? 0 : options.top;
  window.open(url, id, `width=${width}, height=${height}, left=${left}, top=${top}`);
}

const btnTest = document.getElementById('test');
btnTest.addEventListener('click', function() {
  window.open('../index.html', 'popup-01', 'width=400, height=600, left=200, top=100');
}, false);


</script>
