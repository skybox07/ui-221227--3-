<script>
'use strict';

class ImageSlide {
  #carousel = '';
  #slideContainer = '';
  #slides = '';
  #indicators = '';
  #btnPrev = '';
  #btnNext = '';
  #btnPlay = '';
  #bar = '';
  #numSlide = 0;
  #slideNow = 0;
  #slidePrev = 0;
  #slideNext = 0;
  #slideFirst = 0;
  #timerId = '';
  #timerSpeed = 0;
  #isTimerOn = 0;

  constructor(selector, options) {
    const that = this;
    that.#carousel = document.querySelector(selector);
    that.#slideContainer = that.#carousel.querySelector('ul.slide');
    that.#slides = that.#carousel.querySelectorAll('ul.slide > li');
    that.#btnPrev = that.#carousel.querySelector('p.control a.prev');
    that.#btnNext = that.#carousel.querySelector('p.control a.next');
    that.#btnPlay = that.#carousel.querySelector('p.control a.play');
    that.#bar = that.#carousel.querySelector('.bar');
    that.#numSlide = that.#slides.length;
    that.#slideFirst = (options === undefined || options.slideFirst === undefined) ? 1 : options.slideFirst;
    that.#timerSpeed = (options === undefined || options.timerSpeed === undefined) ? 3000 : options.timerSpeed;
    that.#isTimerOn = (options === undefined || options.isTimerOn === undefined) ? false : options.isTimerOn;

    that.#setInitial();
    that.#showSlide(that.#slideFirst);
    that.#setEvent();
  }

  #setInitial() {
    const that = this;
    that.#slides.forEach(function(slide, i) {
      slide.setAttribute('style', 'left: ' + (i * 100) + '%');
      slide.classList.add('on');
      that.#carousel.querySelector('ul.indicator').insertAdjacentHTML('beforeend', '<li><a href="#">' + (i + 1) + '번 슬라이드</a></li>\n');
    });
    that.#indicators =  that.#carousel.querySelectorAll('ul.indicator > li > a');

    if (that.#isTimerOn === true) {
      that.#btnPlay.classList.add('on');
    } else {
      that.#btnPlay.classList.remove('on');
    }
    that.#bar.setAttribute('style', 'animation-duration: ' + (that.#timerSpeed - 50) + 'ms');
  }

  #setEvent() {
    const that = this;
    that.#indicators.forEach(function(indicator, index) {
      indicator.addEventListener('click', function() {
        that.#showSlide(index + 1);
      }, false);
    });

    that.#btnPrev.addEventListener('click', function() {
      that.#showSlide(that.#slidePrev);
    }, false);

    that.#btnNext.addEventListener('click', function() {
      that.#showSlide(that.#slideNext);
    }, false);

    that.#btnPlay.addEventListener('click', function() {
      if (that.#isTimerOn === true) {
        that.#stopTimer()
      } else {
        that.#startTimer();
      }
    }, false);
  }

  #startTimer() {
    const that = this;
    that.#timerId = setTimeout(function() { that.#showSlide( that.#slideNext);},  that.#timerSpeed);
    that.#btnPlay.classList.add('on');
    that.#bar.classList.add('on');
    that.#isTimerOn = true;
  }

  #stopTimer() {
    const that = this;
    clearTimeout(that.#timerId);
    that.#btnPlay.classList.remove('on');
    that.#bar.classList.remove('on');
    that.#isTimerOn = false;
  }

  #restartTimer() {
    const that = this;
    clearTimeout(that.#timerId);
    that.#bar.classList.remove('on');
    that.#timerId = setTimeout(function() {that.#showSlide(that.#slideNext);}, that.#timerSpeed);
    setTimeout(function() {that.#bar.classList.add('on');}, 50);
  }

  #showSlide(n) {
    const that = this;
    if (that.#slideNow === 0) {
      that.#slideContainer.setAttribute('style', 'transition: none; left: -' + ((n - 1) * 100) + '%;');
    } else {
      that.#slideContainer.setAttribute('style', 'transition: left 0.3s; left: -' + ((n - 1) * 100) + '%;');
    }
    that.#indicators.forEach(function(indicator) {
      indicator.parentElement.classList.remove('on');
    });
    that.#indicators[n - 1].parentElement.classList.add('on');
    that.#slideNow = n;
    that.#slidePrev = (n <= 1) ? that.#numSlide : (n - 1);
    that.#slideNext = (n >= that.#numSlide) ? 1 : (n + 1);
    // console.log(`${slidePrev} / ${slideNow} / ${slideNext}`);
    if (that.#isTimerOn === true) that.#restartTimer();
  }

  startTimer() {
    this.#startTimer();
  }

  stopTimer() {
    this.#stopTimer();
  }

  showNext() {
    this.#showSlide(this.#slideNext);
  }

  show(n) {
    this.#showSlide(n);
  }

  getSlideNow() {
    return this.#slideNow;
  }

}
