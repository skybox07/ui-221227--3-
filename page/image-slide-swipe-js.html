<script>
'use strict';

setImageSlide('div.image-slide:nth-child(3)', 1, false, 2000);
setImageSlide('div.image-slide:nth-child(4)', 3, true, 3000);
setImageSlide('div.image-slide:nth-child(5)', 5, false, 1000);

function setImageSlide(selector, first, status, speed) {
  const carousel = document.querySelector(selector);
  const slideContainer = carousel.querySelector('ul.slide');
  const slides = carousel.querySelectorAll('ul.slide > li');
  let indicators = '';
  const btnPrev = carousel.querySelector('p.control a.prev');
  const btnNext = carousel.querySelector('p.control a.next');
  const btnPlay = carousel.querySelector('p.control a.play');
  const bar = carousel.querySelector('.bar');
  let numSlide = slides.length;
  let slideNow = 0;
  let slidePrev = 0;
  let slideNext = 0;
  let slideFirst = first;
  let timerId = '';
  let timerSpeed = speed;
  let isTimerOn = status;
  const dragBox = carousel.querySelector('ul.slide');
  let startX = 0;
  let startY = 0;
  let delX = 0;
  let delY = 0;
  let offsetX = 0;
  let offsetY = 0;
  let isBlocked = false;

  construct();

  function construct() {
    setInitial();
    showSlide(slideFirst);
    setEvent();
  }

  function setInitial() {
    slides.forEach(function(slide, i) {
      slide.setAttribute('style', 'left: ' + (i * 100) + '%');
      slide.classList.add('on');
      carousel.querySelector('ul.indicator').insertAdjacentHTML('beforeend', '<li><a href="#">' + (i + 1) + '번 슬라이드</a></li>\n');
    });
    indicators = carousel.querySelectorAll('ul.indicator > li > a');

    if (isTimerOn === true) {
      btnPlay.classList.add('on');
    } else {
      btnPlay.classList.remove('on');
    }
    bar.setAttribute('style', 'animation-duration: ' + (timerSpeed - 50) + 'ms');
  }

  function setEvent() {
    indicators.forEach(function(indicator, index) {
      indicator.addEventListener('click', function() {
        showSlide(index + 1);
      }, false);
    });

    btnPrev.addEventListener('click', function() {
      showSlide(slidePrev);
    }, false);

    btnNext.addEventListener('click', function() {
      showSlide(slideNext);
    }, false);

    btnPlay.addEventListener('click', function() {
      if (isTimerOn === true) {
        stopTimer()
      } else {
        startTimer();
      }
    }, false);

    dragBox.addEventListener('mousedown', function(e) {
      e.preventDefault();
      dragBox.style.transition = 'none';
      clearTimeout(timerId);
      bar.classList.remove('on');
      startX = e.clientX;
      startY = e.clientY;
      offsetX = this.offsetLeft;
      offsetY = this.offsetTop;
      console.log(offsetX);

      document.addEventListener('mousemove', drag, false);
      document.addEventListener('mouseup', dragend, false);
    }, false);

    dragBox.addEventListener('click', function(e) {
      if (isBlocked === true) {
        e.preventDefault();
        isBlocked = false;
      }
    }, false);
  }

  function startTimer() {
    timerId = setTimeout(function() {showSlide(slideNext);}, timerSpeed);
    btnPlay.classList.add('on');
    bar.classList.add('on');
    isTimerOn = true;
  }

  function stopTimer() {
    clearTimeout(timerId);
    btnPlay.classList.remove('on');
    bar.classList.remove('on');
    isTimerOn = false;
  }

  function restartTimer() {
    clearTimeout(timerId);
    bar.classList.remove('on');
    timerId = setTimeout(function() {showSlide(slideNext);}, timerSpeed);
    setTimeout(function() {bar.classList.add('on');}, 50);
  }

  function drag(e) {
    delX = e.clientX - startX;
    delY = e.clientY - startY;
    // console.log(delX + ' / ' + delY);
    if (Math.abs(delX) > 5 || Math.abs(delY) > 5) isBlocked = true;
    if ((delX > 0 && slideNow === 1) || (delX < 0 && slideNow === numSlide)) {
      delX = delX / 10;
    }
    dragBox.setAttribute('style', `left: ${offsetX + delX}px;`);
  }

  function dragend() {
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('mouseup', dragend);
    if (delX < -50 && slideNow !== numSlide) {
      showSlide(slideNext);
    } else if (delX > 50 && slideNow !== 1) {
      showSlide(slidePrev);
    } else {
      showSlide(slideNow);
    }
  }

  function showSlide(n) {
    if (slideNow === 0) {
      slideContainer.setAttribute('style', 'transition: none; left: -' + ((n - 1) * 100) + '%;');
    } else {
      slideContainer.setAttribute('style', 'transition: left 0.3s; left: -' + ((n - 1) * 100) + '%;');
    }
    indicators.forEach(function(indicator) {
      indicator.parentElement.classList.remove('on');
    });
    indicators[n - 1].parentElement.classList.add('on');
    slideNow = n;
    slidePrev = (n <= 1) ? numSlide : (n - 1);
    slideNext = (n >= numSlide) ? 1 : (n + 1);
    // console.log(`${slidePrev} / ${slideNow} / ${slideNext}`);
    if (isTimerOn === true) {
      restartTimer();
    }
  }
}
