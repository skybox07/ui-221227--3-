<script>
'use strict';


const $box1 = $('a.box1');
const $box2 = $('a.box2');
let startX = 0;
let startY = 0;
let delX = 0;
let delY = 0;

$box1.on('dragstart', function(e) {
  startX = e.clientX;
  startY = e.clientY;
  console.log(startX + ' / ' + startY);
  e.originalEvent.dataTransfer.setDragImage(null, 0, 0);
});

$box1.on('drag', function(e) {
  $box1.css({'opacity': 0});
  if (e.clientX === 0) return false;
  delX = e.clientX - startX;
  delY = e.clientY - startY;
  // $box1.css({'left': delX + 'px', 'top': delY + 'px'});
  console.log(delX + ' / ' + delY);
});

$box1.on('dragend', function(e) {
  $box1.css({'left': delX + 'px', 'top': delY + 'px'});
  $box1.css({'opacity': 1});
});

$box2.on('dragenter', function() {
  $box2.css({'opacity': 0.5});
});

$box2.on('dragleave', function() {
  $box2.css({'opacity': 1});
});
