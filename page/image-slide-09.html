<script>
'use strict';


class ImageSlide {
  #selector = '';
  #numSlide = 0;
  #slideNow = 0;
  #slidePrev = 0;
  #slideNext = 0;
  #slideFirst = 0;
  #timerId = '';
  #timerSpeed = 0;
  #isTimerOn = false;

  constructor(selector, options) {
    const that = this;
    that.#selector = $(selector);
    that.#numSlide = that.#selector.find('ul.slide > li').length;
    that.#slideFirst = (options === undefined || options.slideFirst === undefined) ? 1 : options.slideFirst;
    that.#timerSpeed = (options === undefined || options.timerSpeed === undefined) ? 3000 : options.timerSpeed;
    that.#isTimerOn = (options === undefined || options.isTimerOn === undefined) ? false : options.isTimerOn;
    that.#setInitial();
    that.#showSlide(that.#slideFirst);
    that.#setEvent();
  }

  #setInitial() {
    const $selector = this.#selector;
    const that = this;
    $selector.find('ul.slide > li').each(function(i) {
      $(this).css({'left': (i * 100) + '%'}).addClass('on');
      $selector.find('ul.indicator').append('<li><a href="#">' + (i + 1) + '번 슬라이드</a></li>\n');
    });
    if (that.#isTimerOn === true) {
      $selector.find('p.control a.play').addClass('on');
    } else {
      $selector.find('p.control a.play').removeClass('on');
    }
    $selector.find('.bar').css({'animation-duration': (that.#timerSpeed - 50) + 'ms'});
  }

  #setEvent() {
    const $selector = this.#selector;
    const that = this;

    $selector.find('ul.indicator > li > a').on('click', function() {
      let index = $selector.find('ul.indicator > li').index($(this).parent());
      that.#showSlide(index + 1);
    });

    $selector.find('p.control a.prev').on('click', function() {
      that.#showSlide(that.#slidePrev);
    });

    $selector.find('p.control a.next').on('click', function() {
      that.#showSlide(that.#slideNext);
    });

    $selector.find('p.control a.play').on('click', function() {
      if (that.#isTimerOn === true) {
        that.#stopTimer();
      } else {
        that.#startTimer();
      }
    });
  }

  #startTimer() {
    const $selector = this.#selector;
    const that = this;
    that.#timerId = setTimeout(function() {that.#showSlide(that.#slideNext);}, that.#timerSpeed);
    $selector.find('p.control a.play').addClass('on');
    $selector.find('.bar').addClass('on');
    that.#isTimerOn = true;
  }

  #stopTimer() {
    const $selector = this.#selector;
    const that = this;
    clearTimeout(that.#timerId);
    $selector.find('p.control a.play').removeClass('on');
    $selector.find('.bar').removeClass('on');
    that.#isTimerOn = false;
  }

  #restartTimer() {
    const $selector = this.#selector;
    const that = this;
    clearTimeout(that.#timerId);
    $selector.find('.bar').removeClass('on');
    that.#timerId = setTimeout(function() {that.#showSlide(that.#slideNext);}, that.#timerSpeed);
    setTimeout(function() {$selector.find('.bar').addClass('on');}, 50);
  }

  #showSlide(n) {
    const $selector = this.#selector;
    const that = this;
    if (that.#slideNow === 0) {    // 첫 동작
      $selector.find('ul.slide').css({'transition': 'none', 'left': -((n - 1) * 100) + '%'});
    } else {
      $selector.find('ul.slide').css({'transition': 'left 0.3s', 'left': -((n - 1) * 100) + '%'});
    }
    $selector.find('ul.indicator > li').removeClass('on');
    $selector.find('ul.indicator > li:eq(' + (n - 1) + ')').addClass('on');
    that.#slideNow = n;
    that.#slidePrev = (n === 1) ? that.#numSlide : (n - 1);
    that.#slideNext = (n === that.#numSlide) ? 1 : (n + 1);
    // console.log(slidePrev + ' / ' + slideNow + ' / ' + slideNext);
    if (that.#isTimerOn === true) that.#restartTimer();
  }

  startTimer() {
    this.#startTimer();
  }

  stopTimer() {
    this.#stopTimer();
  }

  showNext() {
    this.#showSlide(this.#slideNext);
  }

  show(n) {
    this.#showSlide(n);
  }

  getSlideNow() {
    return this.#slideNow;
  }

}
